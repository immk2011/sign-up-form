<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="background-image">
            <div class="title">ODIN LOGIN</div>
    </div>
    <div class="top-paragraph">
        <p>This is not a real online service! You know you need <br> like this in your life to help you realize your deepest dreams. <br><br>Sign up <em>now</em> to get started.</p>
        <h2>Create an account</h2>
        
        <div class="login-section">
            <form action="/" method="post">
                <ul>
                    <li>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="name" name="first_name" required>
                    </li>
                    <li>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="name" name="last_name" required>
                    </li>

                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="mail" name="user_email" required>
                    </li>
                    <li>
                        <label for="phone-number">Phone Number:</label>
                        <input type="text" id="phone-number" name="user_number" placeholder="123-456-7891" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  required>
                    </li>
                
                    <li>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="user_password" minlength="3" required>
                    </li>
                    <li>
                        <label for="pass-true">Confirm Password:</label>
                        <input type="password" id="pass-true" name="confirm_password" required>
                    </li>
                </ul>
            
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div> 

    
</div>
<script src="main.js"></script>
</body>
</html>
